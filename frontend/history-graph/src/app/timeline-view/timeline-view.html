<svg [attr.width]="viewSize().width" [attr.height]="viewSize().height" xmlns="http://www.w3.org/2000/svg">
	<g tl-axis
		[startPos]="axisStartPos()"
		[endPos]="axisEndPos()"
		[startLabel]="startLabel()"
		[endLabel]="endLabel()"
		[textStyle]="textStyle()"
		[lineStyle]="lineStyle()"
	/>
	@if (timeline()?.events && eventPositions().length > 0) {
		@for (event of timeline()!.events; track event.when; let i = $index) {
			@if (eventPositions()[i]) {
				<g tl-event
					[position]="eventPositions()[i]"
					[label]="eventLabels()[i]"
					[eventId]="'event-marker-' + i"
					[textStyle]="textStyle()"
					[lineStyle]="lineStyle()"
				/>
			}
		}
	}
</svg>
