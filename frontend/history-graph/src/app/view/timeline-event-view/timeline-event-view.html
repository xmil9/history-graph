<svg:g xmlns:svg="http://www.w3.org/2000/svg">
	<g svg-icon
		class="event-marker"
		[name]="'tl-date'"
		[origin]="SvgIconOrigin.Center"
		[position]="position"
		[size]="eventMarkerSize()"
		(mouseenter)="onMarkerMouseEnter($event)"
		(mousemove)="onMarkerMouseMove($event)"
		(mouseleave)="onMarkerMouseLeave()">
	</g>
	@if (layoutFormat() === LayoutFormat.Vertical) {
		<text class="no-text-select"
			[attr.x]="labelPos.x"
			[attr.y]="labelPos.y"
			[attr.font-family]="textStyle().font"
			[attr.font-size]="textStyle().size"
			[attr.font-weight]="textStyle().weight"
			[attr.transform]="'rotate(' + labelRotation() + ' ' + labelPos.x + ' ' + labelPos.y + ')'">{{label()}}
		</text>
	}
	@if (layoutFormat() === LayoutFormat.HorizontalLeft || layoutFormat() === LayoutFormat.HorizontalCenter) {
		<text class="no-text-select"
			[attr.id]="'event-label-' + index()"
			[attr.x]="labelPos.x"
			[attr.y]="labelPos.y"
			[attr.font-family]="textStyle().font"
			[attr.font-size]="textStyle().size"
			[attr.font-weight]="textStyle().weight"
			[attr.fill]="textStyle().color">{{label()}}
		</text>
		<path class="event-connector"
			[attr.d]="labelConnectorPath"
			[attr.stroke]="lineStyle().color"
			[attr.stroke-width]="lineStyle().width"
			[attr.fill]="'none'">
		</path>
	}
</svg:g>
