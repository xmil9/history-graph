<div class="label-layout-selector">
	<label class="selector-label">Label Layout:</label>
	<div class="button-group">
		@for (option of layoutOptions; track option.value) {
			<button
				type="button"
				class="layout-button"
				[class.active]="isActive(option.value)"
				(click)="applyLayout(option.value)"
				[attr.aria-pressed]="isActive(option.value)"
			>
				{{ option.label }}
			</button>
		}
	</div>
</div>
