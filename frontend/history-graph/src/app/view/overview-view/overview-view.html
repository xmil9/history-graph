<svg:g xmlns:svg="http://www.w3.org/2000/svg">
	<rect
		[attr.x]="displayBounds().left"
		[attr.y]="displayBounds().top"
		[attr.width]="displayBounds().width"
		[attr.height]="displayBounds().height"
		[attr.fill]="background()"
		[attr.stroke]="lineStyle().color"
		stroke-width="0.2"
		rx="4"
		ry="4"
	/>
	<rect
		[attr.x]="displayedBounds().left"
		[attr.y]="displayedBounds().top"
		[attr.width]="displayedBounds().width"
		[attr.height]="displayedBounds().height"
		[attr.fill]="displayedBackground()"
		[attr.stroke]="displayedLineStyle().color"
		[attr.stroke-width]="displayedLineStyle().width"
		opacity="1.0"
		rx="2"
		ry="2"
	/>
	<line
		id="axis"
		[attr.x1]="axisBounds().left"
		[attr.y1]="axisBounds().center.y"
		[attr.x2]="axisBounds().right"
		[attr.y2]="axisBounds().center.y"
		[attr.stroke]="lineStyle().color"
		[attr.stroke-width]="lineStyle().width"
	/>
	<g 
		svg-icon 
		class="overview-start-position"
		[name]="'tl-start'" 
		[origin]="SvgIconOrigin.Center" 
		[position]="startPos()" 
		[size]="markerSize()"
		[opacity]="startIconOpacity"
	></g>
	<g 
		svg-icon 
		class="overview-end-position"
		[name]="'tl-end'" 
		[origin]="SvgIconOrigin.Center" 
		[position]="endPos()" 
		[size]="markerSize()"
		[opacity]="endIconOpacity"
	></g>
	@if (timeline().events) {
		@for (tlEvent of timeline().events; track tlEvent.when; let i = $index) {
			@if (tlEvent.isPeriod) {
				@let periodBounds = getOverviewPeriodBounds(i)();
				<rect
					[attr.x]="periodBounds.left"
					[attr.y]="periodBounds.top"
					[attr.width]="periodBounds.width"
					[attr.height]="periodBounds.height"
					[attr.fill]="periodColor()"
					[attr.stroke]="periodColor()"
					[attr.stroke-width]="1"
					opacity="0.3"
					rx="2"
					ry="2"
				/>
				<g 
					svg-icon 
					[name]="'tl-period-from'" 
					[origin]="SvgIconOrigin.CenterLeft" 
					[position]="getOverviewEventPosition(i)()" 
					[size]="eventMarkerSize()"
					[opacity]="getEventIconOpacity(i)"
				></g>
				<g 
					svg-icon 
					[name]="'tl-period-to'" 
					[origin]="SvgIconOrigin.CenterRight" 
					[position]="getOverviewEventEndPosition(i)()" 
					[size]="eventMarkerSize()"
					[opacity]="getEventIconOpacity(i)"
				></g>
			} @else {
				<g 
					svg-icon 
					class="overview-event-position"
					[name]="'tl-date'" 
					[origin]="SvgIconOrigin.Center" 
					[position]="getOverviewEventPosition(i)()" 
					[size]="eventMarkerSize()"
					[opacity]="getEventIconOpacity(i)"
				></g>
			}
		}
	}
</svg:g>
