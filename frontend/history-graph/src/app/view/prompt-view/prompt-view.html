<div class="prompt-container">
  <input
    type="text"
    [(ngModel)]="prompt"
    (keydown.enter)="onSubmit()"
    placeholder="Enter a timeline topic..."
    class="prompt-input"
    [disabled]="isLoading()"
  />
  <button (click)="onSubmit()" class="prompt-button" [disabled]="isLoading()">
    @if (isLoading()) {
      <div class="spinner"></div>
    } @else {
      Generate
    }
  </button>
</div>
